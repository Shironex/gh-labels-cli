name: Security Audit

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'LICENSE'
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'LICENSE'
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'

permissions:
  contents: read

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: '22'
          pnpm-version: '10'
          install-dependencies: 'true'

      - name: Run security audit
        run: |
          echo "üîç Running security audit..."
          pnpm audit --audit-level high --prod || {
            echo "‚ö†Ô∏è  High-severity vulnerabilities found in production dependencies!"
            exit 1
          }

          echo "‚ÑπÔ∏è  Running full audit for informational purposes..."
          pnpm audit --audit-level moderate || echo "‚ö†Ô∏è  Moderate/low vulnerabilities found in dev dependencies (informational only)"
