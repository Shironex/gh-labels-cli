name: Build Project

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

# Add permissions block
permissions:
  contents: read

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: '22'
          pnpm-version: '10'
          install-dependencies: 'true'

      - name: Typecheck
        run: pnpm typecheck

      - name: Build project
        run: pnpm build

